{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2 style="margin:0 0 10px;">Editar valoración</h2>

  <p class="help" style="margin:0 0 14px;">
    Intercambio #{{ v.id_intercambio }}
    {% if v.destinatario %}
      — Destinatario: <b>{{ v.destinatario }}</b>
    {% endif %}
    {% if session.get("rol") == "admin" and v.autor %}
      — Autor: <b>{{ v.autor }}</b>
    {% endif %}
  </p>

  <form class="form" method="POST">
    <div>
      <label>Puntuación (1 a 5)</label>
      <input type="number" name="puntuacion" min="1" max="5" required value="{{ v.puntuacion }}">
    </div>

    <div>
      <label>Comentario (opcional, máximo 300)</label>
      <textarea name="comentario" maxlength="300">{{ v.comentario or "" }}</textarea>
    </div>

    <div class="actions">
      <button class="btn success" type="submit">Actualizar</button>
      <a class="btn" href="{{ url_for('valoraciones_list') }}">Volver</a>
    </div>
  </form>
</section>
{% endblock %}
