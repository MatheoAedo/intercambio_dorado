{% extends "base.html" %}
{% block content %}

<section class="panel">
  <h2 style="margin:0 0 6px;">Editar usuario</h2>
  <p class="help" style="margin:0 0 14px;">Actualiza datos b√°sicos del usuario.</p>

  <form class="form" method="post">
    <div>
      <label>Nombre</label>
      <input name="nombre" value="{{ u.nombre }}">
    </div>

    <div>
      <label>Email</label>
      <input name="email" value="{{ u.email }}">
    </div>

    <div>
      <label>Rol</label>
      <select name="rol">
        <option value="usuario" {% if u.rol=='usuario' %}selected{% endif %}>usuario</option>
        <option value="admin" {% if u.rol=='admin' %}selected{% endif %}>admin</option>
      </select>
    </div>

    <div class="actions">
      <button class="btn success" type="submit">Guardar</button>
      <a class="btn primary" href="/admin">Volver</a>
    </div>
  </form>
</section>

{% endblock %}
