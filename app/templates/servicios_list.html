{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2 style="margin:0 0 8px;">Servicios</h2>
  <p class="help" style="margin:0;"></p>

  <div class="actions">
    <a class="btn success" href="/servicios/create">+ Publicar servicio</a>
  </div>
</section>

<div class="grid">
  {% for s in servicios %}
  <div class="card">
    <h3>{{ s.titulo }}</h3>
    <p>{{ s.descripcion }}</p>

    <div class="meta">
      <span class="badge brand">{{ s.creditos_hora }} créditos/hora</span>
      <span class="badge">ID: {{ s.id }}</span>
    </div>

    <div class="actions">
      <a class="btn primary" href="/servicios/edit/{{ s.id }}">Editar</a>
      <a class="btn" href="/servicios/delete/{{ s.id }}" onclick="return confirm('¿Eliminar servicio?');">Eliminar</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
